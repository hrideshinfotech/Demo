<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML to WebP Conversion</title>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.7/dist/html2canvas.min.js"></script>
</head>
<body>
  <!-- Textarea for HTML input -->
  <h3>HTML बैनर पेस्ट करें:</h3>
  <textarea id="htmlInput" rows="10" cols="80" placeholder="HTML कोड यहाँ पेस्ट करें"></textarea><br><br>

  <!-- Convert Button -->
  <button onclick="convertToWebP()">Convert to WebP</button>

  <!-- Preview Section -->
  <div id="preview" style="margin-top: 20px;">
    <h3>Generated WebP Image Preview:</h3>
    <img id="outputImage" alt="WebP Image will appear here">
  </div>

  <!-- JavaScript Code -->
  <script>
    function convertToWebP() {
      // Get the HTML input from the textarea
      var htmlContent = document.getElementById('htmlInput').value;

      // Create a new div element and set its innerHTML to the textarea content
      var bannerDiv = document.createElement('div');
      bannerDiv.innerHTML = htmlContent;
      document.body.appendChild(bannerDiv);

      // Use html2canvas to convert the banner to WebP image
      html2canvas(bannerDiv).then(function(canvas) {
        // Convert canvas to WebP format
        var webpImage = canvas.toDataURL('image/webp');
        
        // Display the image in the preview section
        document.getElementById('outputImage').src = webpImage;

        // Remove the temporary banner div after conversion
        document.body.removeChild(bannerDiv);
      });
    }
  </script>
</body>
</html>
